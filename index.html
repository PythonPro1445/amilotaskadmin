<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="noice.png">
  <title>Admin Page</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 18px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    li button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
    <div class="admin-container">
      <h1>Admin Page</h1>
      <ul id="adminTaskList"></ul>
  
      <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
      <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCzfIn1W7pGghQDQnGq4Cso63p1mq37p3g",
  authDomain: "amiloitlogger.firebaseapp.com",
  databaseURL: "https://amiloitlogger-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "amiloitlogger",
  storageBucket: "amiloitlogger.appspot.com",
  messagingSenderId: "322541871132",
  appId: "1:322541871132:web:0a9b0053c152bb26b9bfd9",
  measurementId: "G-R2CN9S2FY8"
};
  
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
  
        // Reference to the tasks in the database
        var tasksRef = database.ref("tasks");
  
        // Listen for changes in tasks and update the admin UI
        tasksRef.on("value", function(snapshot) {
          var tasks = snapshot.val();
          var adminTaskList = document.getElementById("adminTaskList");
          adminTaskList.innerHTML = "";
  
          if (tasks) {
            Object.keys(tasks).forEach(function(key) {
              var task = tasks[key].task;
              var taskItem = document.createElement("li");
              taskItem.innerHTML = `
                <span>${task}</span>
                <button onclick="markAsDone('${key}')">Done</button>
              `;
              adminTaskList.appendChild(taskItem);
            });
          }
        });
  
        // Function to mark a task as done
        function markAsDone(key) {
          // Remove the task from the tasksRef
          tasksRef.child(key).remove();
  
          // Increment the "Tasks Done" count
          var tasksDoneRef = database.ref("tasksDone");
          tasksDoneRef.transaction(function(currentCount) {
            return (currentCount || 0) + 1;
          });
        }
      </script>
    </div>
  </body>
  </html>
